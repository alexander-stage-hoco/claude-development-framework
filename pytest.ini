[pytest]
# Pytest configuration for Claude Development Framework agent tests

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests

# Output options
addopts =
    # Verbose output
    -v
    # Show summary of all test outcomes
    --tb=short
    # Show local variables in tracebacks
    -l
    # Coverage options
    --cov=.claude/subagents
    --cov-report=html
    --cov-report=term-missing:skip-covered
    # Warnings
    -W default
    # Strict markers (fail if undefined marker used)
    --strict-markers
    # Show slowest 10 tests
    --durations=10

# Markers
markers =
    unit: Unit tests for individual agents
    integration: Integration tests for agent chains
    e2e: End-to-end workflow tests
    performance: Performance and benchmarking tests
    slow: Tests that take more than 1 second

# Coverage options
[coverage:run]
source = .claude/subagents
omit =
    */tests/*
    */conftest.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:

[coverage:html]
directory = htmlcov
